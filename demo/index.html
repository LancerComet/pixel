<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>基于Canvas数字图像处理</title>
    <style>
    .image-canvas {
      margin: 0 auto;
      border:1px solid #c3c3c3;
      overflow: hidden;
    }
    .image-canvas canvas {
    }
    </style>
  </head>
  <body>
    <div class="image-canvas">
      <canvas id="my-canvas"></canvas>
    </div>
    <div>
      <button id="complement">求补</button>
      <button id="light">亮度加</button>
      <button id="dark">亮度减</button>
      <button id="binary">二值化</button>
      <button id="gray">灰度图</button>
      <button id="reset">重置</button>
      <button id="pinghua1">平滑1</button>
      <button id="pinghua2">平滑2</button>
      <button id="crosswindow">十字窗口</button>
      <button id="square-window">方形窗口</button>
      <button id="laplacian1">拉普拉斯锐化</button>
      <button id="sobel">Sobel算子锐化</button>
      <button id="prewitty">Prewitt算子锐化</button>
      <button id="opacity">透明</button>
    </div>
    <script src="pixel.js"></script>
    <script src="main.js"></script>
  </body>
</html>
